<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allDiv">
        <div>
        <p id="resultValue"></p>
        </div>
        <div>
            <input id="result"  type="text" >
        </div>
        <div class="firstSecLastRow">
            <button onclick="num('%')">%</button>
            <button onclick="clearInputResult()">CE</button>
            <button onclick="clearResult()">C</button>
            <button onclick="del()">del</button>

            <button onclick="divideOne()">1/x</button>

            <button onclick="num('6')">6</button>

        </div>

            <button onclick="num('1')">1</button>
            <button onclick="num('2')">2</button>
            <button onclick="num('3')">3</button>
            <button id="minus" onclick="funNum('-')">-</button>
        </div>
        <div class="firstSecLastRow">
            <button onclick="plusMinus()"> +/-</button>

            <button id="equal" onclick="equal()" class="plus"> =</button>
