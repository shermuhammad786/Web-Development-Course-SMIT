<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" style="border: 1px solid red; background-color: hsl(218.32deg 100% 62.55%);">
        <div class="row">

        <!-- Weather city name display section  -->
   
   
        <div class="col-12 d-flex justify-content-center align-item-center mt-2">
            <h3 onclick="searchpage()" class="btn btn-primary">+</h3>                                  
            <h1 id="country" class="d-flex justify-content-center align-item-center m-2 ">   </h1>
                <h1 id="city" class="d-flex justify-content-center align-item-center m-2"></h1>                          
                    
        </div>


            <!-- weather logo space -->
            <div class="col mt-2 d-flex justify-content-center align-item-center m-2">
                <span><img src="./images/weather-icon.png" width="100rem" alt=""> </span>
                
            </div>

            
            


            <div class="col-12 justify-content-center align-item-center mt-2 ">
                
                <h1 id="temp" class="d-flex justify-content-center align-item-center "> <span id="weatherdesc"></span>  </h1>
                <h1  class="d-flex justify-content-center align-item-center"></h1>
                <h1 id="wind" class="d-flex justify-content-center align-item-center "></h1>
                <h1 id="humidity" class="bi bi-droplet-fill d-flex justify-content-center align-item-center"></h1>
                <h1 id="temp_max" class="d-flex justify-content-center align-item-center"></h1>
                <h1 id="temp_min" class="d-flex justify-content-center align-item-center"></h1>
            </div>

            <div class="col">
                
                        <form onsubmit="getLocation(); return false;" class="col d-flex justify-content-center align-item-center ">
                            <button type="submit" class="btn btn-primary">Check Weather by Location</button>
                       </form> 
                       <div id="WeatherInput">                  
                        <form onsubmit="getWeatherByCity(); return false;">
                            <input type="text" id="inp-city" placeholder="Enter city name" class="btn btn-warning" >
                            <button type="submit" class="btn btn-warning m-4">Check Weather</button>
                        </form>                  
                    </div>
        
        
        
        
        
                    
        
        
        
                    <div class="col justify-content-center align-item-center" id="cityButtons">
                      
        
                            
                      
        
                    </div>                                                                         
            </div>
           


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
