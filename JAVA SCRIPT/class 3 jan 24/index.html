<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="signup-container">
        <div class="signup-form">

            <h2>Sign Up Form</h2>
            
            <label for="username">Full Name:</label>
            <input type="text" id="fullName" name="username">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <label for="cPassword">Confirm Password:</label>
            <input type="password" id="cPassword" name="confirm-password" >
            
            <label for="profilePicture" class="profilePicture">Profile Picture</label>
            <input class="profilePic" type="file" id="profilePicture" name="profile-picture" accept="image/*">
            
            <button type="submit" id="signupBtn">SIGN UP</button>
            <P>aleady have an acocunt <a href="./login.html">LOGIN</a></P>
        </div>
</div>

<script src="signup.js" type="module"></script>

</body>
</html>
