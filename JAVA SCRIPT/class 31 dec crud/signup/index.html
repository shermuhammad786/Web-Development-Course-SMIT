<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud project with firebase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>Signup Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>
                    Name
                </p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Submit
                </p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slide-page">
                    <div class="title">
                        Basic Info:
                    </div>
                    <div class="field">
                        <div class="label">
                            First Name
                        </div>
                        <input type="text" id="firstNameInput">
                    </div>
                    <div class="field">
                        <div class="label">
                            Last Name
                        </div>
                        <input type="text" id="lastNameInput">
                    </div>
                    <p class="login login1">Login</p>
                    <div class="field">
                        <button class="firstNext next btns">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Login Details:
                    </div>
                    <div class="field">
                        <div class="label">
                            Email
                        </div>
                        <input type="text" placeholder="Enter Your Email Address" id="emailInput">
                    </div>
                    <div class="field">
                        <div class="label">
                            Password
                        </div>
                        <input type="password" placeholder="Password" id="passwordInput">
                    </div>
                    <p class="login login3">Login</p>
                    <div class="field">
                        <button class="prev-3 prev btns">Previous</button>
                        <button class="submit btns">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
