<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="Personaldetails">
        <h1>Personal Details</h1>
        <ul class="personaldetail-ul">

            <label for="">Name: </label>
            <input type="text" id="userName">

            <label for="">Father Name: </label>
            <input id="userFatherName" type="text">

            <label for="">Phone number: </label>
            <input id="userPhoneNumber" type="text">

            <label for="">CNIC: </label>
            <input id="userCNIC" type="text">

            <label for="">Father CNIC: </label>
            <input id="userFatherCNIC" type="text">

            <label for="">Address: </label>
            <input id="userAddress" type="text">
            <button onclick="updateProfile()">Update Profile</button>
        </ul>
    </div>
    <script src="editProfile.js"></script>
</body>

</html>
