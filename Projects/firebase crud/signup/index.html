<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="import" href="welcome.html"> -->
</head>

<body>

    <div>
        <form action="">
            <fieldset>
                <!-- <legend><span>SIGN UP PAGE</span></legend> -->
                <h2>SignUp Form</h2>
                Full Name: <br>
                <input style="background-image: url(./assests/user.png);" class="usericons emailAndPassword" id="firstName" type="text"
                    placeholder="Enter Your First Name"><br>
                Father Name: <br>
                <input style="background-image: url(./assests/user.png);" class="usericons emailAndPassword" id="fatherName" type="text"
                    placeholder="Enter Your Father Name"><br>
                Email: <br>
                <input style="background-image: url(./assests/email.png);" class="usericons emailAndPassword" type="email" id="email"
                    placeholder="Enter Your Email Address"><br>
                Password: <br>
                <input style="background-image: url(./assests/password.png);" class="usericons emailAndPassword" type="password"
                    id="password" placeholder="Enter Your password"><br>
                phone Number: <br>
                <input style="background-image: url(./assests/phone.png);" class="usericons emailAndPassword" type="number" id="number"
                    placeholder="Enter Your Phone Number"><br>
                Address: <br>
                <input style="background-image: url(./assests/location.png);" class="usericons emailAndPassword" type="text" id="address"
                    placeholder="Enter Your address"><br>
                CNIC (without '-'): <br>
                <input style="background-image: url(./assests/signup.png);" class="usericons emailAndPassword" type="number" id="cnic"
                    placeholder="Enter Your CNIC Number"><br>
                Father CNIC (without '-'): <br>
                <input style="background-image: url(./assests/signup.png);" class="usericons emailAndPassword" type="number"
                    id="fatherCNIC" placeholder="Enter Your Fahter CNIC NUmber"><br>
                <br><br><br>
                <button class="signUp">Sign Up</button>
                <br>
                <p>Already Have An Account <span class="logIn" id="loginn">LogIn</span></p>
            </fieldset>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
