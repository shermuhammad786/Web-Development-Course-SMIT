		<!-- edit profile  -->

		<div class="wrapper">
			<div class="profile">
				<div class="content">
					<h1>Edit Profile</h1>
					<form action="">
						<!-- Photo -->
						<fieldset>
							<div class="grid-35">
								<label for="avatar">Your Photo</label>
							</div>
							<div class="grid-65">
								<!-- <img src="" class="photo" alt=""> -->
								<div class="photo avatar" id="photo">

									<span title="Upload your Avatar!"></span>
								</div>
								<label class="btn" for="image">Upload Image</label>
								<input id="image" style="display: none;" type="file"
									accept="image/png , image/jpg , image/jpeg" class="btn" />
							</div>
						</fieldset>
						<fieldset>
							<div class="grid-35">
								<label for="fname">Full Name</label>
							</div>
							<div class="grid-65">
								<input type="text" id="fname" tabindex="1" />
							</div>
						</fieldset>
						<!-- Description about User -->
						<fieldset>
							<div class="grid-35">
								<label for="description">About you</label>
							</div>
							<div class="grid-65">
								<textarea name="" id="description" placeholder="Write something About Your self"
									cols="30" rows="auto" tabindex="3"></textarea>
							</div>
						</fieldset>
						<!-- Location -->
						<fieldset>
							<div class="grid-35">
								<label for="location">Location</label>
							</div>
							<div class="grid-65">
								<input type="text" id="location" tabindex="4" />
							</div>
						</fieldset>
						<!-- Country -->
						<fieldset>
							<div class="grid-35">
								<label for="country">Country</label>
							</div>
							<div class="grid-65">
								<input type="text" id="country" tabindex="5" />
							</div>
						</fieldset>
						<!-- Email -->
						<fieldset>
							<div class="grid-35">
								<label for="email">Email Address</label>
							</div>
							<div class="grid-65">
								<input type="email" id="email" tabindex="6" />
							</div>
						</fieldset>
						<!-- Highest Qualification -->
						<fieldset>
							<div class="grid-35">
								<label for="qualification">Highest level of Education</label>
							</div>
							<div class="grid-65">
								<select name="qualification" id="qualification" tabindex="8">
									<option selected="selected" value="--------------" disabled>--------------</option>
									<option value="primary_school">Primary school or equivalent</option>
									<option value="high_school">High school or equivalent</option>
									<option value="associate">Associate degree or equivalent</option>
									<option value="bachelors">Bachelor's degree or equivalent</option>
									<option value="post_graduate">Post-graduate or equivalent</option>
								</select>
							</div>
						</fieldset>
						<!-- School -->
						<fieldset>
							<div class="grid-35">
								<label for="school">School Name</label>
							</div>
							<div class="grid-65">
								<input type="text" id="school" tabindex="9" />
							</div>
						</fieldset>
						<button id="updateProfileDetails">Update Details</button>
					</form>
				</div>
			</div>
		</div>
	</div>




	<script src="../../animations/animation.js"></script>

	<script src="profile.js"></script>
</body>

</html>
