<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv">
        <div class="players">
            <div class="player1">
                <h1>Player 1</h1>
                <h1 id="totalScore1">0</h1>
                <br><br><br><br><br>
                <h1 id="current">Current <p id="current1">0</p>
                </h1>
            </div>
            <div class="rollDice">
                <p onclick="newGame()" class="newGame">New Game</p>
                <h3 id="chakka" class="chakka"><img id="chakkaImg" width="100px" src="./assests/1.png" alt=""></h3>
                <p id="rollDice" onclick="rollDice()">Roll Dice</p>
                <p id="rollDice2" onclick="rollDice2()">Roll Dice 2</p>
                <p onclick="hold()">Hold</p>
            </div>
            <div class="player2">
                <h1>Player 2</h1>
                <h1 id="totalScore2">0</h1>
                <br><br><br><br><br>
                <h1 id="current">Current <p id="current2">0</p>
                </h1>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
